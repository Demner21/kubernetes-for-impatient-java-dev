# Application Configuration
quarkus.application.name=quarkus-k8s-demo
quarkus.http.port=8080

# Kubernetes Configuration
quarkus.kubernetes.deployment-target=kubernetes
quarkus.kubernetes.replicas=2
quarkus.kubernetes.service-type=LoadBalancer

# Container Image Configuration
quarkus.container-image.group=jconfperu
quarkus.container-image.name=quarkus-k8s-demo
quarkus.container-image.tag=1.0.0-SNAPSHOT
quarkus.container-image.build=false
quarkus.container-image.push=false

# Health Check Configuration
quarkus.smallrye-health.root-path=/health

# OpenShift Configuration (optional, for Red Hat Sandbox)
%openshift.quarkus.kubernetes.deployment-target=openshift
%openshift.quarkus.openshift.route.expose=true
%openshift.quarkus.container-image.group=
